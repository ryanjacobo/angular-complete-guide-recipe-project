<!-- Implement error alert module programmatically. appPlaceholder is from placeholder.directive.ts. -->
<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- Simpler option than "programmatically" option -->
    <!-- <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div> -->
    <!-- <app-alert *ngIf="error" [message]="error" (click)="onHandleError()"></app-alert> -->
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <!-- #authForm="ngForm" allows you to use the validator in the button element-->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'
          }}</button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' :
          'Login' }}</button>
      </div>
    </form>
  </div>
</div>
